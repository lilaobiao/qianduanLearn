<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="mikky.css"/>
	</head>
	<body>
		<div id="watch">
			<div class="digit hours1"><span>1</span></div>
			<div class="digit hours2"><span>2</span></div>
			<div class="digit hours3"><span>3</span></div>
			<div class="digit hours4"><span>4</span></div>
			<div class="digit hours5"><span>5</span></div>
			<div class="digit hours6"><span>6</span></div>
			<div class="digit hours7"><span>7</span></div>
			<div class="digit hours8"><span>8</span></div>
			<div class="digit hours9"><span>9</span></div>
			<div class="digit hours10"><span>10</span></div>
			<div class="digit hours11"><span>11</span></div>
			<div class="digit hours12"><span>12</span></div>
			<div id="mickey"></div>
			<div class="left" id="hours"></div>
			<div class="right" id="minutes"></div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			var $hours = document.getElementById('hours');
			var $minutes = document.getElementById('minutes');

			setTimeout(function () {
			  "use strict";

			  var hours = new Date().getHours();
			  alert(hours);
			  var minutes = new Date().getMinutes();

			  if (hours >= 6 && hours < 12) {
				$hours.className = 'left';
			  } else {
				$hours.className = 'right';
			  }

			  if (minutes <= 30) {
				$minutes.className = 'back left';
			  } else {
				$minutes.className = 'left';
			  }

			  set($hours,  30 * hours);
			  set($minutes, 6 * minutes);
			}, 1000);

			function set ($elmt, deg) {
			  "use strict";

			  if ($elmt.id === 'hours' && deg < 180) {
				deg = deg - 5;
			  }

			  if ($elmt.id === 'minutes' && deg < 180) {
				deg = deg + 5;
			  } else {
				deg = deg - 5;
			  }

			  $elmt.style.transform = 'rotate(' + deg + 'deg)';
			  $elmt.style.webkitTransform = 'rotate(' + deg + 'deg)';
			}
		</script>
	</body>
</html>
