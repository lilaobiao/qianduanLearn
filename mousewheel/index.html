<script src="">
	
	var $ = function(id) {
		return document.getElementById(id);
	};
	$("slideBox").onmousewheel = function(event){
		alert(1);
		var type = event.type;
		if (type == 'DOMMouseScroll' || type == 'mousewheel') {										/*FireFox浏览器一个人使用DOMMouseScroll*/
			event.delta = (event.wheelDelta) ? event.wheelDelta / 120 : -(event.detail || 0) / 3;	/*event.wheelDelta判断鼠标滚动方向，event.detail为FireFox浏览器*/
		}
		alert(event.delta);
	};



window.addEventListener("mousewheel",function(){
	alert(1);
})


//IE8下如果主体的body上也有滚动条，会hold不住。有个解决方案可供参考。
if(navigator.userAgent.indexOf(“MSIE 8.0″) > 0){
	$(document).on(‘scroll mousewheel’, function(event){
		var event = event || window.event;
		if(event.target.nodeName !== ‘BODY’){
			return false;
		}
	});
};
	
</script>
